<!DOCTYPE HTML>
<html lang="en">
<head>
<title>WebCare | Register</title>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="style/images/favicon.png">
<link rel="stylesheet" type="text/css" href="style/css/style.css" media="all">
<link rel="stylesheet" type="text/css" href="style/css/prettyPhoto.css">
<link rel="stylesheet" type="text/css" href="style/css/nivo-slider.css" media="screen">
<link rel="stylesheet" type="text/css" href="style/type/classic.css" media="all">
<link rel="stylesheet" type="text/css" href="style/type/goudy.css" media="all">
<script src="style/js/jquery-1.6.2.min.js"></script>
<script src="style/js/superfish.js"></script>
<script src="style/js/jquery.prettyPhoto.js"></script>
<script src="scripts/swfobject/swfobject.js"></script>
<style>
    .required:after { content:" *"; color: red;}
</style>​
</head>
<body>
<div id="body-wrapper">
  <div id="header">
    <div class="logo"> <a href="#"><img src="style/images/logo.png" alt=""></a> </div>
    <div class="menu">
      <ul class="sf-menu">
        <li><a href="index.html">С мисъл за вас !</a></li>
      </ul>
    </div>
    <div class="clear"></div>
  </div>
  <div id="wrapper">
    <div class="container">
      <div class="content intro">
        <h2 class="line">Регистрация</h2>
        <div class="form-container intro">
          <form class="forms" action="index.html" method="post">
            <fieldset>				
				<ol>
					<li class="form-row text-input-row">
					<label class="required">Име</label>
					<input type="text" name="name" value="" class="text-input required name">
					</li>
					<li class="form-row text-input-row">
					<label class="required">Фамилия</label>
					<input type="text" name="surname" value="" class="text-input required name">
					</li>
					<li class="form-row text-input-row">
					<label class="required">Email</label>
					<input type="email" name="email" value="" class="text-input required email">
					</li>
					<li class="form-row text-input-row">
					<label class="required">Парола</label>
					<input type="password" name="password" value="" class="text-input required password">
					</li>
					<li class="form-row text-input-row">
					<label class="required">Повтори</label>
					<input type="password" name="password" value="" class="text-input required password">
					</li>
					<li class="form-row hidden-row">
					<input type="hidden" name="hidden" value="">
					</li>
					<li class="button-row">
					<input type="submit" value="Регистрирай се" name="submit" class="btn-submit">
					</li>
				</ol>
				<input type="hidden" name="v_error" id="v-error" value="Required">
				<input type="hidden" name="v_email" id="v-email" value="Enter a valid email">
            </fieldset>
          </form>
          <div class="response"></div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="push"></div>
</div>
<div id="footer">
  <div class="footer">
    <p>WebCare 2017 &copy; All rights reserved.</p>
  </div>
</div>
<script src="style/js/scripts.js"></script>
</body>
</html>
